<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2h1, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>EXPONENT CALCULATOR</h1>
    <input  type="number" placeholder="Enter 1st number">
    <input  type="number" placeholder="Enter 2nd number">
    <button id="btn">Click here</button>
    <p>Result: </p>
    <span id="result">0</span>
</body>
<script>
    var nums=document.querySelectorAll('input');
    console.log(nums);
    document.getElementById("btn").addEventListener('click',calculate);
    function calculate(){
    alert("Multiplication of 2 nos is: "+nums[0].value*nums[1].value);
    var a=nums[0].value;
    var b=nums[1].value;
    var ans=1;
    for(var i=0;i<b;i++){
        ans*=a;
    }
    document.getElementById("result").innerText=ans;
    }

</script>
</html>
